<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewBank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
    <h1 class="text-5xl text-center mt-6">Welcome To Our 
        <span class="font-semibold text-violet-600">City Bank</span> </h1>
    </header>

    <main>
        <section class="bg-amber-100 w-9/12 mx-auto mt-12 p-8">
            <h3 class="text-3xl mb-4 font-medium ">Please Login</h3>
            <div >
                <input id="user-email" class="w-9/12 block mb-4 px-3" type="email" name="" id="" placeholder="Your Email">
                <input id="user-pass" class="w-9/12 block mb-4 px-3" type="password" name="" id="" placeholder="Your Password">
                <button id="btn-submit" class="bg-violet-400 px-6 pt-1 pb-1 rounded-lg text-white hover:bg-indigo-200">Submit</button>
            
            </div>
        </section>
    </main>
    <script src="login.js"></script>
</body>
</html>

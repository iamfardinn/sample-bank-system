<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-6">
        Let's Get Some <span class="font-semibold text-violet-600">Money</span>
      </h1>
    </header>

    <main>
      <section class="mt-12">
        <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto mt-12 text-white">
          <div class="bg-violet-300 p-8  rounded-xl">
            <h4 class="text-3xl">Deposit</h4>
            <h2 class="text-4xl">$<span id="deposit-total">00</span></h2>
          </div>

          <div class="bg-cyan-500 p-8  rounded-xl">
            <h4 class="text-3xl">Withdraw</h4>
            <h2 class="text-4xl">$<span id="withdraw-total">00</span> </h2>
          </div>

          <div class="bg-pink-400 p-8 rounded-xl">
            <h4 class="text-3xl">Balance</h4>
            <h2 class="text-4xl">$<span id="balance-total">1240</span></h2>
          </div>
        </div>


      </section>
      <section class="mt-12">
        <div class="grid grid-cols-2 gap-4  w-9/12 mx-auto mt-12">
          <div class="bg-slate-800 p-8  rounded-xl">
            <h4 class="text-3xl text-white">Please Deposit</h4>

            <input
              id="deposit-field"
              class="w-9/12 block mb-4 px-3 mt-5 py-1 "
              type="text"
              name=""
              id=""
              placeholder="$Amount You Want To Deposit"
            />
          
            <button
              id="btn-deposit"
              class="bg-violet-400 px-6 pt-1 pb-1 rounded-lg text-white hover:bg-indigo-200 mt-4"
            >
              Deposit
            </button>
          </div>

          <div class="bg-amber-400 p-8  rounded-xl">
            <h4 class="text-3xl text-white ">Please Withdraw</h4>
            
            <input
              id="withdraw-field"
              class="w-9/12 block mb-4 px-3 mt-5 py-1"
              type="email"
              name=""
              id=""
              placeholder="$Amount You Want To Withdraw"
            />
          
            <button
              id="btn-withdraw"
              class="bg-violet-400 px-6 pt-1 pb-1 rounded-lg text-white hover:bg-indigo-200 mt-4"
            >
              Withdraw
            </button>
            
          </div>
        </div>
      </section>
    </main>
    <script src="deposit.js"></script>
    <script src="withdraw.js"></script>
  </body>
</html>
